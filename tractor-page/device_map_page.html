                </div>

</div>

/*用户-停用*/
function member_stop(obj, id) {
    layer.confirm('确认要停用吗？',
        function(index) {

            if ($(obj).attr('title') == '启用') {

                //发异步把用户状态进行更改
                $(obj).attr('title', '停用');
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!', {
                    icon: 5,
                    time: 1000
                });

            } else {
                $(obj).attr('title', '启用');
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!', {
                    icon: 5,
                    time: 1000
                });
            }

        });
}

/*用户-删除*/
function member_del(obj, id) {
    layer.confirm('确认要删除吗？',
        function(index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {
                icon: 1,
                time: 1000
            });
        });
}

function delAll(argument) {

<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.0&key=2bcf07138581337b56a3b209ab7a6c7d"></script>
<script type="text/javascript">
    //初始化地图插件
    window.onload = function(){
        var map = new AMap.Map("main", {
            zoom: 15, //设置地图显示的缩放级别
            center: [103.962133,30.782454] //设置地图中心点坐标
        });

        // 创建一个 Marker 实例：（标记点）
        var marker = new AMap.Marker({
            position: new AMap.LngLat(103.962133,30.782454), // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
            title: "西华大学"
        });

        // 将创建的点标记添加到已有的地图实例：
        map.add(marker);
    }
</script>
